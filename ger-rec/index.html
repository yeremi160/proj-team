<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Juego del ahorcado</title>
        <style>
            body{
                width: 980px;
                margin: 0 auto;
            }
            h1{
                text-align: center;
            }
            #pantalla{
                border: groove 8px gold;
                background: lightgreen;   
            }
            #boton{
                background-color: red;
                color: white;
                font-size: 20px;
                text-align: center;
                font-weight: bolder;
                padding: 3px;
                border: solid 2px black;
            }
            #boton:hover{ /* Estilo que se activa al pasar el puntero sobre el boton */
                background-color: lightcoral;
                font-size: 22px;
                border: groove 4px red;
            }
                    </style>

    </head> 
    <body>
        <h1>-El juego del ahorcado-</h1>
        <canvas id="pantalla" width="960px" height="450px"> 
        </canvas>
        <!-- El boton que nos sirve para recargar la pagina  -->
        <button id="boton" type="reset" onclick="javascript:window.location.reload();">Volver a Jugar</button>
        <script>

            /* Variables */
            var ctx;
            var canvas;
            var palabra;
            var letras = "QWERTYUIOPASDFGHJKLÑZXCVBNM";
            var colorTecla = "#585858";
            var colorMargen = "red";
            var inicioX = 200;
            var inicioY = 300;
            var lon = 35;
            var margen = 20;
            var pistaText = "";

            /* Arreglos */
            var teclas_array = new Array();
            var letras_array = new Array();
            var palabras_array = new Array();

            /* Variables de control */
            var aciertos = 0;
            var errores = 0;

             /* Palabras */
             palabras_array.push("LEON");
            palabras_array.push("CABALLO");
            palabras_array.push("PERRO");
            palabras_array.push("GATO");
            palabras_array.push("LAGARTIJA");
            palabras_array.push("RINOCERONTE");
            palabras_array.push("TIBURON");
            palabras_array.push("CARACOL");
            palabras_array.push("ALACRAN");
            palabras_array.push("ARAÑA");
            palabras_array.push("AVESTRUZ");
            palabras_array.push("OCELOTE");
            palabras_array.push("AGUILA");

             /* Objetos */
             function Tecla(x, y, ancho, alto, letra){
                this.x = x;
                this.y = y;
                this.ancho = ancho;
                this.alto = alto;
                this.letra = letra;
                this.dibuja = dibujaTecla;
            }

            function Letra(x, y, ancho, alto, letra){
                this.x = x;
                this.y = y;
                this.ancho = ancho;
                this.alto = alto;
                this.letra = letra;
                this.dibuja = dibujaCajaLetra;
                this.dibujaLetra = dibujaLetraLetra;
            }
            
            /* Funciones */

             /* Dibujar Teclas*/
             function dibujaTecla(){
                ctx.fillStyle = colorTecla;
                ctx.strokeStyle = colorMargen;
                ctx.fillRect(this.x, this.y, this.ancho, this.alto);
                ctx.strokeRect(this.x, this.y, this.ancho, this.alto);
                
                ctx.fillStyle = "white";
                ctx.font = "bold 20px courier";
                ctx.fillText(this.letra, this.x+this.ancho/2-5, this.y+this.alto/2+5);
            }
            
              /* Dibuja la letra y su caja */
              function dibujaLetraLetra(){
                var w = this.ancho;
                var h = this.alto;
                ctx.fillStyle = "black";
                ctx.font = "bold 40px Courier";
                ctx.fillText(this.letra, this.x+w/2-12, this.y+h/2+14);
            }
            function dibujaCajaLetra(){
                ctx.fillStyle = "white";
                ctx.strokeStyle = "black";
                ctx.fillRect(this.x, this.y, this.ancho, this.alto);
                ctx.strokeRect(this.x, this.y, this.ancho, this.alto);
            }

             /// Funcion para dar una pista la usuario ////
             function pistaFunction(palabra){
                let pista = ""; // Se crea la variable local pista que contendra nuestra frase de pista     
                switch(palabra){  // Se crea un switch para poder controlar las pistas segun la palabra 
                    case 'LEON':   // Se debera hacer un case por cada palabra 
                        pista = "Es un felino y que posee una llamativa melena";
                        break;     // Es importante el break en cada case 
                        case 'CABALLO':
                        pista = "Es de la familia équidos, son de gran tamallo y a veces los ocupan para correr velozmente";
                        break;
                    case 'PERRO':
                        pista = "Es un mamifero carnivoro que se integra en la familia, se la da mucho cariño";
                        break;
                    case 'GATO':
                        pista = "Viven con el ser humano y se caracterizan por su maullido y el ronroneo";
                        break;
                    case 'LAGARTIGA':
                        pista = "Son reptiles de piel escamosa y son pequeños lagartos";
                        break;
                    case 'RINOCERONTE':
                        pista = "Son unos animales únicos de gran tamaño que cuentan con una piel de color gris gruesa";
                        break;
                    case 'TIBURON':
                        pista = "Es un pez cartilaginoso y que se destaca por sus cualidades como depredador";
                        break;
                    case 'CARACOL':
                        pista = "Es un molusco que carece de huesos y se caracteriza por tener una concha espiral";
                        break;
                    case 'ALACRAN':
                        pista = "Se caracteriza por tener una cola con finaliza por un aguijón venenoso";
                        break;
                    case 'ARAÑA':
                        pista = "Son animales que pueden tener entre 6 y 8 ojos y crean telarañas";
                        break;
                    case 'AVESTRUZ':
                        pista = "Es una especie de ave que no vuela sino que es corredora";
                        break;
                    case 'OCELOTE':
                        pista = "Es una especie de mamifero carnivoro que se confunde con el margay o el tigrillo";
                    break;
                    case 'AGUILA':
                        pista = "Son aves depredadoras y se caracteriza por su gran tamaño, robusto y pico pesados";
                        break;
                        
                    default:  
                        pista="";
                }
                // Pintamos la palabra en el canvas  //
                ctx.fillStyle = "black";  // Aqui ponemos el color de la letra
                ctx.font = "bold 20px Courier";  // aqui ponemos el tipo y tamaño de la letra
                ctx.fillText(pista, 10, 15);  // aqui ponemos la frase en nuestro caso la variable pista
            }

              /* Distribuir nuestro teclado con sus letras respectivas  */
              function teclado(){
                var ren = 0;
                var col = 0;
                var letra = "";
                var miLetra;
                var x = inicioX;
                var y = inicioY;
                for(var i = 0; i < letras.length; i++){
                    letra = letras.substr(i,1);
                    miLetra = new Tecla(x, y, lon, lon, letra);
                    miLetra.dibuja();
                    teclas_array.push(miLetra);
                    x += lon + margen;
                    col++;
                    if(col==10){
                        col = 0;
                        ren++;
                        if(ren==2){
                            x = 280;
                        } else {
                            x = inicioX;
                        }
                    }
                    y = inicioY + ren * 50;
                }
            }
        
            function pintaPalabra(){
                var p = Math.floor(Math.random()*palabras_array.length);
                palabra = palabras_array[p];
      
                pistaFunction(palabra);
            
                var w = canvas.width;
                var len = palabra.length;
                var ren = 0;
                var col = 0;
                var y = 230;
                var lon = 50;
                var x = (w - (lon+margen) *len)/2;
                for(var i=0; i<palabra.length; i++){
                    letra = palabra.substr(i,1);
                    miLetra = new Letra(x, y, lon, lon, letra);
                    miLetra.dibuja();
                    letras_array.push(miLetra);
                    x += lon + margen;
                }
            }

            function horca(errores){
                var imagen = new Image();
                imagen.src = "imagenes/ahorcado"+errores+".png";
                imagen.onload = function(){
                    ctx.drawImage(imagen, 390, 0, 230, 230);
                }
            }
            
            /* ajustar coordenadas */
            function ajusta(xx, yy){
                var posCanvas = canvas.getBoundingClientRect();
                var x = xx-posCanvas.left;
                var y = yy-posCanvas.top;
                return{x:x, y:y}
            }
           
            /* Detecta tecla clickeada y la compara con las de la palabra ya elegida al azar */
            function selecciona(e){
                var pos = ajusta(e.clientX, e.clientY);
                var x = pos.x;
                var y = pos.y;
                var tecla;
                var bandera = false;
                for (var i = 0; i < teclas_array.length; i++){
                    tecla = teclas_array[i];
                    if (tecla.x > 0){
                        if ((x > tecla.x) && (x < tecla.x + tecla.ancho) && (y > tecla.y) && (y < tecla.y + tecla.alto)){
                            break;
                        }
                    }
                }

                if (i < teclas_array.length){
                    for (var i = 0 ; i < palabra.length ; i++){ 
                        letra = palabra.substr(i, 1);
                        if (letra == tecla.letra){ /* comparamos y vemos si acerto la letra */
                            caja = letras_array[i];
                            caja.dibujaLetra();
                            aciertos++;
                            bandera = true;
                        }
                    }
                    if (bandera == false){ /* Si falla aumenta los errores y checa si perdio para mandar a la funcion gameover */
                        errores++;
                        horca(errores);
                        if (errores == 5) gameOver(errores);
                }

                 /* Borra la tecla que se a presionado */
                 ctx.clearRect(tecla.x - 1, tecla.y - 1, tecla.ancho + 2, tecla.alto + 2);
                    tecla.x - 1;
                    /* checa si se gano y manda a la funcion gameover */
                    if (aciertos == palabra.length) gameOver(errores);
                }
            }
              /* Borramos las teclas y la palabra con sus cajas y mandamos msj segun el caso si se gano o se perdio */
              function gameOver(errores){
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = "black";

                ctx.font = "bold 50px Courier";
                if (errores < 5){
                    ctx.fillText("Excelente, la palabra es: ", 110, 280);
                } else {
                    ctx.fillText("Lo sentimos, la palabra era: ", 110, 280);
                }
                
                ctx.font = "bold 80px Courier";
                lon = (canvas.width - (palabra.length*48))/2;
                ctx.fillText(palabra, lon, 380);
                horca(errores);
            }
            
            window.onload = function(){
                canvas = document.getElementById("pantalla");
                if (canvas && canvas.getContext){
                    ctx = canvas.getContext("2d");
                    if(ctx){
                        teclado();
                        pintaPalabra();
                        horca(errores);
                        canvas.addEventListener("click", selecciona, false);
                    } else {
                        alert ("Error al cargar el contexto!");
                    }
                }
            }
        </script>
    </body>
</html>
